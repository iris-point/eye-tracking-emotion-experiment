    <script>
        // Custom 9-point rating scale plugin
        var jsPsychCustomRatingScale = (function () {
            'use strict';

            const info = {
                name: 'custom-rating-scale',
                version: '1.0.0',
                parameters: {
                    question: {
                        type: 'HTML_STRING',
                        default: '请评价您当前的情绪强度'
                    },
                    labels: {
                        type: 'OBJECT',
                        default: {
                            1: '非常弱',
                            5: '中等',
                            9: '非常强'
                        }
                    },
                    instruction: {
                        type: 'STRING',
                        default: '请点击选择1-9之间的数字'
                    },
                    button_label: {
                        type: 'STRING',
                        default: '确认评分'
                    },
                    name: {
                        type: 'STRING',
                        default: 'rating'
                    },
                    data: {
                        type: 'OBJECT',
                        default: {}
                    }
                }
            };

            class CustomRatingScalePlugin {
                constructor(jsPsych) {
                    this.jsPsych = jsPsych;
                }

                trial(display_element, trial) {
                    // Build the HTML
                    let html = `
                        <div class="custom-rating-scale">
                            <h2 class="rating-title">${trial.question}</h2>
                            <div class="rating-scale-container">
                                <div class="scale-items">`;
                    
                    for (let num = 1; num <= 9; num++) {
                        const label = trial.labels[num] || '';
                        html += `
                            <div class="scale-item" data-value="${num}">
                                <div class="scale-radio-row">
                                    <input type="radio" name="${trial.name}" value="${num}" id="${trial.name}_${num}" class="scale-radio">
                                </div>
                                <div class="scale-number-row">
                                    <span class="scale-number">${num}</span>
                                </div>
                                <div class="scale-label-row">
                                    <span class="scale-label">${label}</span>
                                </div>
                            </div>`;
                    }
                    
                    html += `
                                </div>
                            </div>
                            <div class="rating-instruction">${trial.instruction}</div>
                            <div class="rating-confirm-container">
                                <button id="confirm-rating-btn" class="confirm-rating-button" disabled>
                                    ${trial.button_label}
                                </button>
                            </div>
                        </div>`;

                    display_element.innerHTML = html;

                    // Variables to track selection and timing
                    let selectedRating = null;
                    const startTime = performance.now();

                    // Add click handlers to scale items
                    display_element.querySelectorAll('.scale-item').forEach(item => {
                        item.addEventListener('click', function() {
                            const value = parseInt(this.dataset.value);
                            
                            // Check the radio button
                            display_element.querySelector(`#${trial.name}_${value}`).checked = true;
                            
                            // Remove previous selection
                            display_element.querySelectorAll('.scale-item').forEach(el => {
                                el.classList.remove('selected');
                            });
                            
                            // Add selection to clicked item
                            this.classList.add('selected');
                            selectedRating = value;
                            
                            // Enable the confirm button
                            const confirmBtn = display_element.querySelector('#confirm-rating-btn');
                            confirmBtn.disabled = false;
                            confirmBtn.classList.add('enabled');
                        });
                    });

                    // Add click handler to confirm button
                    const confirmBtn = display_element.querySelector('#confirm-rating-btn');
                    confirmBtn.addEventListener('click', () => {
                        if (selectedRating !== null) {
                            end_trial();
                        }
                    });

                    // Function to end trial
                    const end_trial = () => {
                        // Clear display
                        display_element.innerHTML = '';

                        // Save data
                        const trial_data = {
                            rt: performance.now() - startTime,
                            response: selectedRating,
                            question: trial.question,
                            ...trial.data
                        };

                        // End trial
                        this.jsPsych.finishTrial(trial_data);
                    };
                }
            }

            CustomRatingScalePlugin.info = info;

            return CustomRatingScalePlugin;
        })();
    </script>

            Object.values(PRACTICE_IMAGES).flat().forEach(img => images.add(img));
            
            // Add formal images
            FORMAL_IMAGES.forEach(img => images.add(img));
            
            return Array.from(images);
        }
        
        // ====================================
        // TRIAL CREATION FUNCTIONS
        // ====================================
        
        function createFixation() {
            return {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: '<div class="fixation">+</div>',
                choices: 'NO_KEYS',
                trial_duration: 2000,
                data: {
                    trial_type: 'fixation',
                    trial_phase: 'fixation'
                }
            };
        }
        
        function createStrategyInstruction(strategy) {
            return {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div class="text-instruction" style="flex-direction: column;">
                        <div style="font-size: 72px;">${strategy}</div>
                    </div>
                `,
                choices: 'NO_KEYS',
                trial_duration: 3000,
                data: {
                    trial_type: 'strategy_instruction',
                    strategy: strategy,
                    trial_phase: 'instruction'
                }
            };
        }
        
        function createPreparation() {
            return {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: '<div class="text-instruction" style="height: 100vh;">准　备</div>',
                choices: 'NO_KEYS',
                trial_duration: 2000,
                data: {
                    trial_type: 'preparation',
                    trial_phase: 'preparation'
                }
            };
        }
        
        function createImagePresentation(imageName, strategy, blockNumber) {
            return {
                type: jsPsychImageKeyboardResponse,
                stimulus: getImagePath(imageName),
                choices: 'NO_KEYS',
                trial_duration: 8000,
                stimulus_width: null,  // Allow full width
                stimulus_height: null,  // Allow full height
                maintain_aspect_ratio: false,
                render_on_canvas: false,
                data: {
                    trial_type: 'image_presentation',
                    image_name: imageName,
                    strategy: strategy,
                    block_number: blockNumber,
                    trial_phase: 'stimulus'
                }
            };
        }
        
        function createRatingScale(imageName, strategy, blockNumber) {
            return {
                type: jsPsychCustomRatingScale,
                question: '请评价您当前的情绪强度',
                labels: {
                    1: '非常弱',
                    5: '中等',
                    9: '非常强'
                },
                instruction: '请点击选择1-9之间的数字',
                button_label: '确认评分',
                name: 'emotion_rating',
                data: {
                    trial_type: 'rating',
                    strategy: strategy,
                    image_name: imageName,
                    block_number: blockNumber,
                    trial_phase: 'rating'
                }
            };
        }
        
        function createBlankScreen() {
            return {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: '<div style="height: 100vh;"></div>',
                choices: 'NO_KEYS',
                trial_duration: 2000,
                data: {
                    trial_type: 'blank',
                    trial_phase: 'iti'
                }
            };
        }
        
        function createRestBreak() {
            let start_time;
            let interval;
            
            return {
                type: jsPsychHtmlKeyboardResponse,
                stimulus: function() {
                    return `
                        <div class="text-instruction" style="flex-direction: column;">
                            <div style="font-size: 72px; margin-bottom: 50px;">休息2分钟</div>
                            <div class="rest-timer" id="rest-timer" style="font-size: 120px; color: #4CAF50; margin: 40px 0;">2:00</div>
                            <div style="font-size: 36px; color: #ccc; margin-top: 50px;">
                                ${CONFIG.ALLOW_REST_SKIP ? '按空格键可以提前继续' : ''}
                            </div>
                        </div>
                    `;
                },
                choices: CONFIG.ALLOW_REST_SKIP ? [' '] : 'NO_KEYS',
                trial_duration: CONFIG.REST_DURATION,
                data: {
                    trial_type: 'rest',
                    trial_phase: 'rest'
                },
                on_load: function() {
                    start_time = performance.now();
                    
                    interval = setInterval(() => {
                        const elapsed = performance.now() - start_time;
                        const remaining = Math.max(0, CONFIG.REST_DURATION - elapsed);
                        const seconds = Math.floor(remaining / 1000);
                        const minutes = Math.floor(seconds / 60);
                        const display_seconds = seconds % 60;
                        
                        const timer = document.getElementById('rest-timer');
                        if (timer) {
                            timer.textContent = `${minutes}:${display_seconds.toString().padStart(2, '0')}`;
                        }
                        
                        if (remaining <= 0) {
                            clearInterval(interval);
                        }
                    }, 100);
                },
                on_finish: function(data) {
                    if (interval) {
                        clearInterval(interval);
                    }
                    data.rest_duration = performance.now() - start_time;
                    data.skipped = data.rest_duration < CONFIG.REST_DURATION - 1000;
                }
            };
        }
        
        // Build trial block (6 steps)
        function createTrialBlock(design, blockNumber) {
            const trials = [];
            
            // 1. Fixation
            trials.push(createFixation());
            
            // 2. Strategy instruction (user-controlled)
            trials.push(createStrategyInstruction(design.strategy));
            
            // 3. Preparation
            trials.push(createPreparation());
            
            // 4. Image presentation
            trials.push(createImagePresentation(design.image, design.strategy, blockNumber));
            
            // 5. Rating scale (user-controlled)
            trials.push(createRatingScale(design.image, design.strategy, blockNumber));
            
            // 6. Blank screen
            trials.push(createBlankScreen());
            
            return trials;
        }
        
        // ====================================
        // BUILD EXPERIMENT TIMELINE
        // ====================================
        
        function buildExperimentTimeline(jsPsych) {
            const timeline = [];
            let totalBlocks = PRACTICE_DESIGN.length + FORMAL_DESIGN.filter(d => d !== 'REST').length;
            let currentBlock = 0;
            
            // Enter fullscreen first
            timeline.push({
                type: jsPsychFullscreen,
                fullscreen_mode: true,
                message: `
                    <div style="text-align: center; color: white;">
                        <h1 style="margin-bottom: 30px;">欢迎参与本次研究</h1>
                        <p style="font-size: 20px; margin-bottom: 30px;">点击下方按钮进入全屏模式开始实验</p>
                    </div>
                `,
                button_label: '进入实验'
            });
            
            // Participant Information Form (now in fullscreen)
            timeline.push({
                type: jsPsychSurveyHtmlForm,
                preamble: '',
                html: `
                    <div class="participant-form">
                        <h2>参与者信息 | Participant Information</h2>
                        <label for="participant_id">参与者编号 Participant ID *</label>
                        <input type="text" id="participant_id" name="participant_id" required placeholder="例如: P001">
                        
                        <label for="participant_name">姓名 Name *</label>
                        <input type="text" id="participant_name" name="participant_name" required placeholder="请输入姓名...">
                        
                        <label for="age">年龄 Age *</label>
                        <input type="number" id="age" name="age" min="18" max="100" required placeholder="18-100">
                        
                        <label for="gender">性别 Gender *</label>
                        <select id="gender" name="gender" required>
                            <option value="">请选择...</option>
                            <option value="male">男 Male</option>
                            <option value="female">女 Female</option>
                        </select>
                        
                        <label for="notes">备注 Notes (可选 Optional)</label>
                        <input type="text" id="notes" name="notes" placeholder="任何相关信息...">
                    </div>
                `,
                button_label: '开始实验 Start Experiment',
                data: {
                    trial_type: 'participant_info'
                },
                on_finish: function(data) {
                    // Store participant info globally
                    jsPsych.data.addProperties({
                        participant_id: data.response.participant_id,
                        participant_name: data.response.participant_name,
                        age: data.response.age,
                        gender: data.response.gender,
                        notes: data.response.notes || '',
                        experiment_date: new Date().toISOString()
                    });
                }
            });
            
            // Custom loading screen before preload
            timeline.push({
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div class="loading-container">
                        <div class="loading-spinner"></div>
                        <div class="loading-text">准备加载实验材料</div>
                        <div class="loading-subtext">Preparing to load experiment materials</div>
                    </div>
                `,
                choices: 'NO_KEYS',
                trial_duration: 1000
            });
            
            // Preload all images with better visual feedback
            const imagesToPreload = getAllImages().map(img => getImagePath(img));
            // Also preload the experiment flow diagram
            imagesToPreload.push('./assets/images/instructions/实验流程.jpg');
            
            timeline.push({
                type: jsPsychPreload,
                images: imagesToPreload,
                show_progress_bar: true,
                message: `
                    <div style="text-align: center; color: white;">
                        <div class="loading-spinner" style="margin: 0 auto 30px;"></div>
                        <div style="font-size: 24px; margin-bottom: 20px;">正在加载实验材料</div>
                        <div style="font-size: 16px; color: #ccc;">Loading experiment materials...</div>
                    </div>
                `,
                error_message: '部分材料加载失败，实验将继续',
                continue_after_error: true
            });
            
            // Welcome screen
            timeline.push({
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div class="instruction-container">
                        <h1>情绪调节实验</h1>
                        <p>欢迎参加本次实验</p>
                        <p>实验包含练习和正式两个部分</p>
                        <p>实验过程中请集中注意力</p>
                        <p>全程大约需要20-30分钟</p>
                        <div style="margin-top: 40px; font-size: 24px; color: #aaa; animation: pulse 2s infinite;">
                            按任意键继续
                        </div>
                    </div>
                `,
                choices: 'ALL_KEYS'
            });
            
            // Experiment flow diagram - use the actual image
            timeline.push({
                type: jsPsychImageKeyboardResponse,
                stimulus: './assets/images/instructions/实验流程.jpg',
                choices: 'ALL_KEYS',
                prompt: '<p style="color: #aaa; font-size: 24px; animation: pulse 2s infinite; position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); z-index: 100;">按任意键继续</p>',
                stimulus_width: null,
                stimulus_height: null,
                maintain_aspect_ratio: true,
                css_classes: ['full-screen-image'],
                data: {
                    trial_type: 'instruction',
                    instruction_type: 'experiment_flow'
                }
            });
            
            // Rating scale practice/instruction - interactive scale
            timeline.push({
                type: jsPsychCustomRatingScale,
                question: `
                    <div style="margin-bottom: 30px;">
                        <h2 style="font-size: 36px; margin-bottom: 20px;">评分练习</h2>
                        <p style="font-size: 20px; color: #ccc; margin-bottom: 20px;">请使用下面的量表进行评分，然后点击继续</p>
                        <p style="font-size: 24px; color: white;">在进行情绪调节之后，你现在的消极情绪有多少？</p>
                    </div>
                `,
                labels: {
                    1: '几乎没有',
                    5: '中等',
                    9: '有非常多'
                },
                instruction: '请点击选择1-9之间的数字',
                button_label: '确认评分',
                name: 'practice_rating',
                data: {
                    trial_type: 'rating_instruction',
                    instruction_type: 'rating_practice'
                }
            });
            
            // ====================================
            // PRACTICE PHASE
            // ====================================
            
            // Practice experiment text - simplified to keyboard only
            timeline.push({
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div class="text-instruction" style="flex-direction: column;">
                        <div>练习实验</div>
                        <div style="margin-top: 40px; font-size: 24px; color: #aaa; animation: pulse 2s infinite;">
                            按任意键继续
                        </div>
                    </div>
                `,
                choices: 'ALL_KEYS',
                data: {
                    trial_type: 'instruction',
                    instruction_type: 'practice_start'
                }
            });
            
            timeline.push({
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div class="instruction-container">
                        <h2>练习部分</h2>
                        <p>接下来进行练习实验</p>
                        <p>练习包含${PRACTICE_DESIGN.length}个试次</p>
                        <p style="margin-top: 40px; font-size: 20px; opacity: 0.8;">按任意键开始练习</p>
                    </div>
                `,
                choices: 'ALL_KEYS'
            });
            
            // Add practice trials
            PRACTICE_DESIGN.forEach((design, index) => {
                currentBlock++;
                
                // Progress update
                timeline.push({
                    type: jsPsychCallFunction,
                    func: function() {
                        updateProgress(currentBlock, totalBlocks);
                    }
                });
                
                // Add trial block
                const block = createTrialBlock(design, currentBlock);
                block.forEach(trial => timeline.push(trial));
            });
            
            // Practice complete
            timeline.push({
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div class="text-instruction" style="flex-direction: column;">
                        <div>练习实验结束，下面开始正式实验。</div>
                        <div style="margin-top: 40px; font-size: 24px; color: #aaa; animation: pulse 2s infinite;">
                            按任意键继续
                        </div>
                    </div>
                `,
                choices: 'ALL_KEYS',
                data: {
                    trial_type: 'instruction',
                    instruction_type: 'practice_end'
                }
            });
            
            timeline.push({
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div class="instruction-container">
                        <h2>练习完成</h2>
                        <p>您已完成练习部分</p>
                        <p>接下来是正式实验</p>
                        <p style="margin-top: 40px; font-size: 20px; opacity: 0.8;">按任意键进入正式实验</p>
                    </div>
                `,
                choices: 'ALL_KEYS'
            });
            
            // ====================================
            // FORMAL EXPERIMENT PHASE
            // ====================================
            
            // Formal experiment text - simplified to keyboard only
            timeline.push({
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div class="text-instruction" style="flex-direction: column;">
                        <div>正式实验</div>
                        <div style="margin-top: 40px; font-size: 24px; color: #aaa; animation: pulse 2s infinite;">
                            按任意键继续
                        </div>
                    </div>
                `,
                choices: 'ALL_KEYS',
                data: {
                    trial_type: 'instruction',
                    instruction_type: 'formal_start'
                }
            });
            
            timeline.push({
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div class="instruction-container">
                        <h2>正式实验</h2>
                        <p>现在开始正式实验</p>
                        <p>请认真完成每个试次</p>
                        <p>实验中会有一次休息时间</p>
                        <p style="margin-top: 40px; font-size: 20px; opacity: 0.8;">按任意键开始正式实验</p>
                    </div>
                `,
                choices: 'ALL_KEYS'
            });
            
            // Add formal trials
            FORMAL_DESIGN.forEach((design, index) => {
                if (design === 'REST') {
                    // Add rest break
                    timeline.push(createRestBreak());
                } else {
                    currentBlock++;
                    
                    // Progress update
                    timeline.push({
                        type: jsPsychCallFunction,
                        func: function() {
                            updateProgress(currentBlock, totalBlocks);
                        }
                    });
                    
                    // Add trial block
                    const block = createTrialBlock(design, currentBlock);
                    block.forEach(trial => timeline.push(trial));
                }
            });
            
            // Exit fullscreen
            timeline.push({
                type: jsPsychFullscreen,
                fullscreen_mode: false
            });
            
            // End message
            timeline.push({
                type: jsPsychHtmlKeyboardResponse,
                stimulus: `
                    <div class="text-instruction" style="flex-direction: column;">
                        <div style="font-size: 72px; margin-bottom: 50px;">实验结束</div>
                        <div style="font-size: 36px; color: #ccc;">再次感谢你的真诚配合！</div>
                    </div>
                `,
                choices: 'NO_KEYS',
                trial_duration: 3000,
                data: {
                    trial_type: 'instruction',
                    instruction_type: 'experiment_end'
                }
            });
            
            return timeline;
        }
        
        // ====================================
        // RUN EXPERIMENT
        // ====================================
        
        function runExperiment() {
            const jsPsych = initJsPsych({
                on_finish: function() {
                    // Save data
                    const data = jsPsych.data.get();
                    const participantId = data.values()[0].participant_id || 'unknown';
                    const timestamp = new Date().toISOString().replace(/[:.]/g, '-');
                    const filename = `${CONFIG.EXPERIMENT_NAME}_${participantId}_${timestamp}`;
                    
                    // Save as CSV
                    data.localSave('csv', `${filename}.csv`);
                    
                    // Calculate statistics
                    const ratings = data.filter({trial_type: 'rating'}).values();
                    const avgRating = ratings.length > 0 ? 
                        ratings.reduce((sum, r) => sum + r.response.emotion_intensity, 0) / ratings.length : 0;
                    
                    const cognitiveTrials = ratings.filter(r => r.strategy === STRATEGIES.COGNITIVE_REAPPRAISAL);
                    const naturalTrials = ratings.filter(r => r.strategy === STRATEGIES.NATURAL_VIEWING);
                    
                    const avgCognitive = cognitiveTrials.length > 0 ?
                        cognitiveTrials.reduce((sum, r) => sum + r.response.emotion_intensity, 0) / cognitiveTrials.length : 0;
                    
                    const avgNatural = naturalTrials.length > 0 ?
                        naturalTrials.reduce((sum, r) => sum + r.response.emotion_intensity, 0) / naturalTrials.length : 0;
                    
                    // Show completion screen with statistics
                    document.body.innerHTML = `
                        <div style="padding: 50px; background: #252A3D; color: white; text-align: center;">
                            <h1>实验完成！</h1>
                            <p>感谢您的参与</p>
                            <hr style="margin: 30px 0; border-color: rgba(255,255,255,0.2);">
                            <h3>实验统计</h3>
                            <p>完成评分次数: ${ratings.length}</p>
                            <p>总体平均情绪强度: ${avgRating.toFixed(2)}</p>
                            <p>认知重评平均: ${avgCognitive.toFixed(2)} (n=${cognitiveTrials.length})</p>
                            <p>自然观看平均: ${avgNatural.toFixed(2)} (n=${naturalTrials.length})</p>
                            <p>平均反应时间: ${Math.round(data.filter({trial_type: 'rating'}).select('rt').mean())} ms</p>
                            <hr style="margin: 30px 0; border-color: rgba(255,255,255,0.2);">
                            <p>数据已保存为: ${filename}.csv</p>
                            <button onclick="location.reload()" style="padding: 10px 20px; font-size: 16px; background: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
                                重新开始
                            </button>
                        </div>
                    `;
                }
            });
            
            // Build and run timeline
            const timeline = buildExperimentTimeline(jsPsych);
            
            // Ensure fullscreen button stays on top
            setTimeout(() => {
                const button = document.getElementById('fullscreen-button');
                const jsPsychDisplay = document.querySelector('.jspsych-display-element');
                if (button && jsPsychDisplay) {
                    // Move button inside jsPsych display to ensure it stays on top
                    jsPsychDisplay.appendChild(button);
                }
                checkFullscreenState();
            }, 100);
            
            jsPsych.run(timeline);
        }
        
        // Fullscreen management
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
        
        function checkFullscreenState() {
            const button = document.getElementById('fullscreen-button');
            if (!button) return;
            
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.msFullscreenElement;
            
            if (isFullscreen) {
                button.classList.remove('visible');
            } else {
                button.classList.add('visible');
            }
        }
        
        // Monitor fullscreen changes
        document.addEventListener('fullscreenchange', checkFullscreenState);
        document.addEventListener('webkitfullscreenchange', checkFullscreenState);
        document.addEventListener('msfullscreenchange', checkFullscreenState);
        
        // Check initial state and periodically
        setTimeout(checkFullscreenState, 100);
        setInterval(checkFullscreenState, 500); // Check every 500ms to ensure visibility
        
        // Mouse auto-hide functionality
        let mouseTimer = null;
        let cursorVisible = true;
        
        function hideCursor() {
            document.body.classList.add('hide-cursor');
            cursorVisible = false;
        }
        
        function showCursor() {
            document.body.classList.remove('hide-cursor');
            cursorVisible = true;
        }
        
        function resetMouseTimer() {
            if (mouseTimer) {
                clearTimeout(mouseTimer);
            }
            
            if (!cursorVisible) {
                showCursor();
            }
            
            // Hide cursor after 3 seconds of inactivity
            mouseTimer = setTimeout(hideCursor, 3000);
        }
        
        // Set up mouse movement listener
        document.addEventListener('mousemove', resetMouseTimer);
        document.addEventListener('mousedown', resetMouseTimer);
        document.addEventListener('mouseup', resetMouseTimer);
        document.addEventListener('wheel', resetMouseTimer);
        
        // Initially hide cursor after 3 seconds
        mouseTimer = setTimeout(hideCursor, 3000);
        
        // Start experiment when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', runExperiment);
        } else {
            runExperiment();
        }
    </script>
