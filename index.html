    <script>
        // Custom 9-point rating scale plugin
        var jsPsychCustomRatingScale = (function () {
            'use strict';

            const info = {
                name: 'custom-rating-scale',
                version: '1.0.0',
                parameters: {
                    question: {
                        type: 'HTML_STRING',
                        default: 'ËØ∑ËØÑ‰ª∑ÊÇ®ÂΩìÂâçÁöÑÊÉÖÁª™Âº∫Â∫¶'
                    },
                    labels: {
                        type: 'OBJECT',
                        default: {
                            1: 'ÈùûÂ∏∏Âº±',
                            5: '‰∏≠Á≠â',
                            9: 'ÈùûÂ∏∏Âº∫'
                        }
                    },
                    instruction: {
                        type: 'STRING',
                        default: 'ËØ∑ÁÇπÂáªÈÄâÊã©1-9‰πãÈó¥ÁöÑÊï∞Â≠ó'
                    },
                    button_label: {
                        type: 'STRING',
                        default: 'Á°ÆËÆ§ËØÑÂàÜ'
                    },
                    name: {
                        type: 'STRING',
                        default: 'rating'
                    },
                    data: {
                        type: 'OBJECT',
                        default: {}
                    }
                },
                data: {
                    /** The response time in milliseconds */
                    rt: {
                        type: 'INT'
                    },
                    /** The numeric response (1-9) */
                    response: {
                        type: 'INT'
                    },
                    /** The question that was presented */
                    question: {
                        type: 'STRING'
                    }
                }
            };

            class CustomRatingScalePlugin {
                constructor(jsPsych) {
                    this.jsPsych = jsPsych;
                }

                trial(display_element, trial) {
                    // Build the HTML
                    let html = `
                        <div class="custom-rating-scale">
                            <h2 class="rating-title">${trial.question}</h2>
                            <div class="rating-scale-container">
                                <div class="scale-items">`;
                    
                    for (let num = 1; num <= 9; num++) {
                        const label = trial.labels[num] || '';
                        html += `
                            <div class="scale-item" data-value="${num}" id="scale-item-${num}">
                                <div class="scale-radio-row">
                                    <input type="radio" name="${trial.name}" value="${num}" id="${trial.name}_${num}" class="scale-radio">
                                </div>
                                <div class="scale-number-row">
                                    <span class="scale-number">${num}</span>
                                </div>
                                <div class="scale-label-row">
                                    <span class="scale-label">${label}</span>
                                </div>
                            </div>`;
                    }
                    
                    html += `
                                </div>
                            </div>
                            <div class="rating-instruction">ËØ∑ÊåâÊï∞Â≠óÈîÆ 1-9 ÈÄâÊã©ËØÑÂàÜ</div>
                            <div class="rating-confirm-container" style="display: none;">
                                <button id="confirm-rating-btn" class="confirm-rating-button" disabled>
                                    ${trial.button_label}
                                </button>
                            </div>
                        </div>`;

                    display_element.innerHTML = html;

                    // Variables to track selection and timing
                    let selectedRating = null;
                    const startTime = performance.now();

                    // Function to select a rating
                    const selectRating = (value) => {
                        // Check the radio button
                        display_element.querySelector(`#${trial.name}_${value}`).checked = true;
                        
                        // Remove previous selection
                        display_element.querySelectorAll('.scale-item').forEach(el => {
                            el.classList.remove('selected');
                        });
                        
                        // Add selection to the item
                        const selectedItem = display_element.querySelector(`#scale-item-${value}`);
                        if (selectedItem) {
                            selectedItem.classList.add('selected');
                        }
                        selectedRating = value;
                        
                        // Immediately end trial after selection
                        setTimeout(() => {
                            end_trial();
                        }, 200); // Small delay for visual feedback
                    };

                    // Add keyboard listener for number keys 1-9
                    const keyboardListener = (event) => {
                        const key = event.key;
                        if (key >= '1' && key <= '9') {
                            const value = parseInt(key);
                            selectRating(value);
                        }
                    };

                    // Add click handlers to scale items (as backup)
                    display_element.querySelectorAll('.scale-item').forEach(item => {
                        item.addEventListener('click', function() {
                            const value = parseInt(this.dataset.value);
                            selectRating(value);
                        });
                    });

                    // Add keyboard event listener
                    document.addEventListener('keydown', keyboardListener);

                    // Function to end trial
                    const end_trial = () => {
                        // Remove keyboard listener
                        document.removeEventListener('keydown', keyboardListener);
                        
                        // Clear display
                        display_element.innerHTML = '';

                        // Save data
                        const trial_data = {
                            rt: performance.now() - startTime,
                            response: selectedRating,
                            question: trial.question,
                            ...trial.data
                        };

                        // End trial
                        this.jsPsych.finishTrial(trial_data);
                    };
                }
            }

            CustomRatingScalePlugin.info = info;

            return CustomRatingScalePlugin;
        })();
    </script>

                        const seconds = Math.floor(remaining / 1000);
                        const minutes = Math.floor(seconds / 60);

                }
            };
        }

                        </div>
                    `;
                }
            });
            
            // Build and run timeline
            const timeline = buildExperimentTimeline(jsPsych);

                if (button && jsPsychDisplay) {
                    // Move button inside jsPsych display to ensure it stays on top
                    jsPsychDisplay.appendChild(button);
                }
                checkFullscreenState();
            }, 100);
            
            jsPsych.run(timeline);
        }
        
        // Fullscreen management
        function enterFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen();
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }
        
        function checkFullscreenState() {
            const button = document.getElementById('fullscreen-button');
            if (!button) return;
            
            const isFullscreen = document.fullscreenElement || 
                                document.webkitFullscreenElement || 
                                document.msFullscreenElement;
            
            if (isFullscreen) {
                button.classList.remove('visible');
            } else {
                button.classList.add('visible');
            }
        }
        
        // Monitor fullscreen changes
        document.addEventListener('fullscreenchange', checkFullscreenState);
        document.addEventListener('webkitfullscreenchange', checkFullscreenState);
        document.addEventListener('msfullscreenchange', checkFullscreenState);
        
        // Check initial state and periodically
        setTimeout(checkFullscreenState, 100);
        setInterval(checkFullscreenState, 500); // Check every 500ms to ensure visibility
        
        // Mouse auto-hide functionality
        let mouseTimer = null;
        let cursorVisible = true;
        
        function hideCursor() {
            document.body.classList.add('hide-cursor');
            cursorVisible = false;
        }
        
        function showCursor() {
            document.body.classList.remove('hide-cursor');
            cursorVisible = true;
        }
        
        function resetMouseTimer() {
            if (mouseTimer) {
                clearTimeout(mouseTimer);
            }
            
            if (!cursorVisible) {
                showCursor();
            }
            
            // Hide cursor after 3 seconds of inactivity
            mouseTimer = setTimeout(hideCursor, 3000);
        }
        
        // Set up mouse movement listener
        document.addEventListener('mousemove', resetMouseTimer);
        document.addEventListener('mousedown', resetMouseTimer);
        document.addEventListener('mouseup', resetMouseTimer);
        document.addEventListener('wheel', resetMouseTimer);
        
        // Initially hide cursor after 3 seconds
        mouseTimer = setTimeout(hideCursor, 3000);
        
        // Start experiment when page loads
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', runExperiment);
        } else {

        }
